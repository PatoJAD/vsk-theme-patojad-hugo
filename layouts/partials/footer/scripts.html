<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	crossorigin="anonymous"></script>

<script
	async
	src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2459752565912421"
	crossorigin="anonymous"></script>

{{- $opts := dict "minify" hugo.IsProduction -}} {{- $script := resources.Get
"ts/main.ts" | js.Build $opts -}}

<script type="text/javascript" src="{{ $script.RelPermalink }}" defer></script>

{{- with resources.Get "ts/custom.ts" -}} {{/* Place your custom script in
HUGO_SITE_FOLDER/assets/ts/custom.ts */}} {{- $customScript := . | js.Build
$opts -}}
<script
	type="text/javascript"
	src="{{ $customScript.RelPermalink }}"
	defer></script>
{{- end -}}
