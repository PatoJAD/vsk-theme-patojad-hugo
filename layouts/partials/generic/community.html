<section class="subscribe-section pt-70 pb-70 img-bg"
  style="background-image: url('{{ .Site.Params.community.image }}')">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-xl-6 col-lg-6">
        <div class="section-title mb-30">
          <span class="text-white">
            {{ .Site.Params.community.title }}
          </span>
          <h2 class="text-white mb-40">
            {{ .Site.Params.community.description }}
          </h2>
        </div>
      </div>
      <div class="col-xl-6 col-lg-6 text-center">
        <a href="{{ .Site.Params.community.url }}">{{ .Site.Params.community.text }}</a>
      </div>
    </div>
  </div>
</section>
