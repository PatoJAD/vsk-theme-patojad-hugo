<section class="page-banner-section pt-75 pb-75 img-bg">
  <div class="container">
    <div class="row">
      <div class="col-xl-12">
        <div class="banner-content">
          <h2 class="text-white">{{ .Scratch.Get "title" }}</h2>
          <div class="page-breadcrumb">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">{{ .Scratch.Get "description" }}</li>
              </ol>
            </nav>
          </div>
          <div class="page-breadcrumb">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                {{- range .Ancestors.Reverse }}
                <li class="breadcrumb-item" aria-current="page"><a href="{{ .RelPermalink }}">{{ .Title | default
                    .Site.Title
                    }}</a></li>
                {{- end }}
                <li class="breadcrumb-item active" aria-current="page">{{ .Title }}</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
