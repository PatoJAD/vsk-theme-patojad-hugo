{{- $limit := default 40 .Params.limit -}}

<div class="sidebar-box catagories-box mb-30">
  <h4>Catagories</h4>
  <ul>
    {{ range first $limit .Site.Taxonomies.categories.ByCount }}
    <li>
      <a href="{{ .Page.RelPermalink }}">
        <span>{{ .Page.Title }}</span>
        <span class="ms-2">({{ .Count }})</span>
      </a>
    </li>
    {{ end }}
  </ul>
</div>
