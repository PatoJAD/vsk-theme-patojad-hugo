<div class="sidebar-box mb-30">
  <h4>{{ .Site.Params.social.title }}</h4>
  <p class="text-center social">
    {{ range .Site.Params.social.main }}
    <a href="{{ .url }}" alt="{{ .name }}" aria-label="{{ .name }}" class="donate-link" rel="noopener" target="_blank">
      {{ if strings.HasPrefix .params.icon "fa fa" }}
      <em class="{{ .params.icon }}"></em>
      {{ else }}
      {{ partial "helper/icon" .params.icon }}
      {{ end }}
    </a>
    {{ end }}
  </p>

</div>
