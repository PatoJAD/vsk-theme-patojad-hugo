{{ $related := (where (.Site.RegularPages.Related .) "Params.hidden" "!=" true) | first 6 }} {{ with $related }}
<div class="related-post mb-30">
    <h4 class="mb-40">Contenido Relacionado</h4>

    <div class="tns-outer" id="tns1-ow">
        <div id="tns1-mw" class="tns-ovh">
            <div class="tns-inner " id="tns1-iw">
                <div class="row gf  related-content-carousel tns-slider tns-carousel tns-subpixel tns-calc tns-horizontal"
                    id="tns1" style="transform: translate3d(-57.1429%, 0px, 0px); transition-duration: 0s;">
                    {{ range . }} {{ .Render "card" }} {{ end }}
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
<script>
    tns({
        container: '.related-content-carousel',
        autoplay: true,
        autoplayButtonOutput: false,
        mouseDrag: true,
        gutter: 15,
        nav: false,
        controls: false,

        responsive: {
            0: {
                items: 1,
            },
            540: {
                items: 1,
            },
            768: {
                items: 1,
            },
            992: {
                items: 2,
            },
        },
    });
</script>
{{ end }}
