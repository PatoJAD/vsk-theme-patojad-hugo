{{ define "main" }}

{{ .Scratch.Set "title" .Title }}
{{ .Scratch.Set "description" .Params.description }}
{{ .Scratch.Set "image" .Params.img }}
{{- partial "generic/breadcrumb.html" . -}}

<section class="blog-section pt-130">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="left-side-wrapper mb-60">
                    <div class="single-blog blog-style-2 mb-60 wow fadeInUp" data-wow-delay=".2s" style="
							visibility: visible;
							animation-delay: 0.2s;
							animation-name: fadeInUp;
						">
                        <div class="blog-content">
                            <h1 class="text-center" style="padding-top: 50px;">{{ .Title }}</h1>
                            {{ .Content }}
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</section>

{{ end }}
